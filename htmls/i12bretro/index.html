	<script>
		$.ajax({ type:'GET', dataType: 'json', cache: false, url: 'https://vercel.autoptr.top/i12bretro-tutorials/data.json', success: function(r){ 
				r.forEach((tut) => {
					$('#tutorialList').append(`<tr><td align="center">${('0000'+ tut.i).slice(-4)}</td><td><a href="https://vercel.autoptr.top/i12bretro-tutorials/${('0000'+ tut.i).slice(-4)}.html" target="_blank">${tut.t}</a></td><td align="center"><a href="https://youtu.be/${tut.v}" target="_blank"><img src="images/youtube.png" alt="View on YouTube" title="View on YouTube" class="viewIcon" /></a></td><td align="center">${new Date((tut.d * 1000)).toLocaleDateString().replace(', ',' ')}</td></tr>`);
				});
				initTable();
			}
		});
		
		function initTable(){
			$('table').DataTable({'paging':   false });
		}
